<!DOCTYPE html>
<html lang="en">
<head>
  <title>Bootstrap Example</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  
  <!-- Bootstrap CSS and JS -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>

  <!-- Custom CSS -->
  <link rel="stylesheet" href="styles.css"/>
</head>
<body>

  <!-- Header -->
  <div class="fullwidth" id="header">
    <header class="text-center">
      <h3>Phenomenal India</h3>
    </header>
  </div>

  <!-- Main Content -->
  <br>
  <div class="container-fluid" style="height: 800px;">
    <div class="row">
      <div class="col-sm-7 col-sm-offset-2 gridbordergrey whitebackground" style="padding: 20px;">
        <br>
        <!-- Alert -->
        <div class="alert alert-info alert-dismissible">
          <a href="#" class="close" data-dismiss="alert" aria-label="close">&times;</a>
          <strong>Info!</strong> Redeem your voucher and book your flight or accommodation!
        </div>

        <!-- Image -->
        <img src="shutterstockimages/323825486.jpg" alt="Redeem voucher promotion"
             class="img-thumbnail img-responsive" />
      </div>
    </div>
  </div>

</body>
</html>
