<!DOCTYPE html>
<html lang="en">
<head>
  <title>Booking Report</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  
  <!-- jQuery and Bootstrap JS -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
  
  <!-- Optional Custom CSS -->
  <link rel="stylesheet" href="styles.css"/>

  <style>
    .faq {
      font-size: 24px;
      margin: 20px 0;
    }
    .pagination > li > a {
      cursor: pointer;
    }
  </style>
</head>
<body>

  <!-- Header -->
  <div class="fullwidth" id="header">
    <header class="text-center">
      <h3>Phenomenal India</h3>
    </header>
  </div>

  <div class="page container">
    <p class="text-center faq"><strong>Booking Report</strong></p>

    <!-- Page Content Area -->
    <div id="pagecontent" class="well text-center">
      <!-- Content will be inserted here by JS -->
    </div>

    <!-- Pagination -->
    <div class="text-center">
      <nav aria-label="Page navigation">
        <ul class="pagination">
          <li><a class="page-link" data-page="1">1</a></li>
          <li><a class="page-link" data-page="2">2</a></li>
          <li><a class="page-link" data-page="3">3</a></li>
          <li><a class="page-link" data-page="4">4</a></li>
        </ul>
      </nav>
    </div>
  </div>

  <script>
    const pageData = {
      1: "<h4>Page 1</h4><p>Booking report for Kerala - 4 Days Tour</p>",
      2: "<h4>Page 2</h4><p>Booking report for Tamil Nadu - 6 Days Tour</p>",
      3: "<h4>Page 3</h4><p>Booking report for Karnataka - 5 Days Tour</p>",
      4: "<h4>Page 4</h4><p>Booking report for Sikkim - 7 Days Tour</p>",
    };

    function loadPage(page) {
      $('#pagecontent').html(pageData[page]);
      $('.pagination li').removeClass('active');
      $(`.pagination li:eq(${page - 1})`).addClass('active');
    }

    $(document).ready(function () {
      loadPage(1); // Load first page by default
      $('.page-link').click(function () {
        const page = $(this).data('page');
        loadPage(page);
      });
    });
  </script>

</body>
</html>
