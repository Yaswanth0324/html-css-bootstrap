<!DOCTYPE html>
<html lang="en">
<head>
  <title>Bootstrap Travel Packages</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  
  <!-- jQuery and Bootstrap JS -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>

  <!-- Optional Custom CSS -->
  <link rel="stylesheet" href="styles.css">
</head>
<body>

  <!-- Header -->
  <div class="fullwidth" id="header">
    <header class="text-center">
      <h3>Phenomenal India</h3>
    </header>
  </div>

  <br>

  <!-- Main Container -->
  <div class="container">
    <div class="col-sm-8 col-sm-offset-2">

      <div class="panel-group">

        <!-- South India Panel -->
        <div class="panel panel-primary">
          <div class="panel-heading">
            <h3 class="panel-title">South India Package</h3>
          </div>
          <div class="panel-body">
            <table class="table table-bordered table-striped">
              <thead>
                <tr>
                  <th>Place</th>
                  <th>Package Duration</th>
                  <th>Cost</th>
                </tr>
              </thead>
              <tbody>
                <tr>
                  <td>Kerala</td>
                  <td>4 days 3 nights</td>
                  <td>Rs. 10,000</td>
                </tr>
                <tr>
                  <td>Tamil Nadu</td>
                  <td>6 days 5 nights</td>
                  <td>Rs. 20,000</td>
                </tr>
                <tr>
                  <td>Karnataka</td>
                  <td>6 days 5 nights</td>
                  <td>Rs. 18,000</td>
                </tr>
              </tbody>
            </table>
          </div>
          <div class="panel-footer text-right">
            <button class="btn btn-success">Book</button>
            <button class="btn btn-info">View Details</button>
          </div>
        </div>

        <!-- North India Panel -->
        <div class="panel panel-success">
          <div class="panel-heading">
            <h3 class="panel-title">North India Package</h3>
          </div>
          <div class="panel-body">
            <ul class="list-unstyled">
              <li>Uttarakhand Package</li>
              <li>Manali Package</li>
              <li>Chandigarh Package</li>
            </ul>
          </div>
          <div class="panel-footer text-right">
            <button class="btn btn-success">Book</button>
            <button class="btn btn-info">View Details</button>
          </div>
        </div>

      </div>
    </div>
  </div>

</body>
</html>
