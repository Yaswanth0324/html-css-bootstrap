<!DOCTYPE html>
<html lang="en">
<head>
  <title>Phenomenal India â€“ Tour Packages & Mailbox</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  
  <!-- Bootstrap 3 -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
  
  <!-- Custom CSS -->
  <link rel="stylesheet" href="styles.css"/>
</head>
<body>

  <!-- Header -->
  <div class="fullwidth" id="header">
    <header class="text-center">
      <h3>Phenomenal India</h3>
    </header>
  </div>

  <br>

  <!-- Tour Packages Table -->
  <div class="container whitebackground gridbordergrey">
    <div class="row">
      <div class="col-sm-12">
        <h3 class="text-center" style="background-color: #F6F3F2; padding: 5px;">
          <strong>Tour Packages</strong>
        </h3>
      </div>
    </div>

    <table class="table table-bordered">
      <tr>
        <td>NORTH INDIA Packages <span class="badge" style="margin-left:5px">2 New</span></td>
        <td>EAST INDIA Packages</td>
      </tr>
      <tr>
        <td>SOUTH INDIA</td>
        <td>WEST INDIA Packages <span class="badge" style="margin-left:5px">1 New</span></td>
      </tr>
    </table>
  </div>

  <br>

  <!-- Mailbox Section -->
  <div class="container">
    <div class="row">
      <div class="col-sm-4 col-sm-offset-4">
        <div class="panel panel-default">
          <div class="panel-heading text-center" style="background-color: #F6F3F2;">
            <strong>Mailbox</strong>
          </div>
          <div class="panel-body">
            <table class="table table-bordered">
              <tr>
                <td>Inbox <span class="badge" style="margin-left:5px">5</span></td>
              </tr>
              <tr>
                <td>Outbox <span class="badge" style="margin-left:5px">1</span></td>
              </tr>
              <tr>
                <td>Draft <span class="badge" style="margin-left:5px">2</span></td>
              </tr>
            </table>
          </div>
        </div>
      </div>
    </div>
  </div>

</body>
</html>
