<!DOCTYPE html>
<html lang="en">
<head>
  <title>Phenomenal India</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  
  <!-- Bootstrap 3 -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
  
  <link rel="stylesheet" href="styles.css"/>

  <style>
    /* Make carousel images responsive */
    .carousel-inner > .item > img {
      width: 100%;
      height: auto;
      max-height: 400px;
      object-fit: cover;
    }

    .carousel-caption {
      background-color: rgba(0, 0, 0, 0.5);
      padding: 10px;
      border-radius: 5px;
    }

    #pagecontent {
      margin-top: 30px;
    }

    header {
      background-color: #f8f8f8;
      padding: 15px;
      text-align: center;
      box-shadow: 0px 2px 5px rgba(0,0,0,0.1);
    }
  </style>
</head>
<body>

<div class="fullwidth" id="header">
  <header>
    <h3>Phenomenal India</h3>
  </header>
</div>

<div id="pagecontent" class="col-sm-offset-3 col-sm-6">
  <div id="myCarousel" class="carousel slide" data-ride="carousel">
    
    <!-- Indicators -->
    <ol class="carousel-indicators">
      <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
      <li data-target="#myCarousel" data-slide-to="1"></li>
      <li data-target="#myCarousel" data-slide-to="2"></li>
      <li data-target="#myCarousel" data-slide-to="3"></li>
    </ol>

    <!-- Wrapper for slides -->
    <div class="carousel-inner">
      <div class="item active">
        <img src="shutterstockimages/Kerala.PNG" alt="Kerala">
        <div class="carousel-caption">
          <h3>Kerala</h3>
          <p>God's Own Country!</p>
        </div>
      </div>

      <div class="item">
        <img src="shutterstockimages/TNn.PNG" alt="Tamil Nadu">
        <div class="carousel-caption">
          <h3>Tamil Nadu</h3>
          <p>Land of Vedas!</p>
        </div>
      </div>

      <div class="item">
        <img src="shutterstockimages/Sikkim.PNG" alt="Sikkim">
        <div class="carousel-caption">
          <h3>Sikkim</h3>
          <p>Land of Love and Adventure!</p>
        </div>
      </div>

      <div class="item">
        <img src="shutterstockimages/Karnataka.PNG" alt="Karnataka">
        <div class="carousel-caption">
          <h3>Karnataka</h3>
          <p>Land of Sandalwood!</p>
        </div>
      </div>
    </div>

    <!-- Controls -->
    <a class="left carousel-control" href="#myCarousel" data-slide="prev">
      <span class="glyphicon glyphicon-chevron-left"></span>
      <span class="sr-only">Previous</span>
    </a>
    <a class="right carousel-control" href="#myCarousel" data-slide="next">
      <span class="glyphicon glyphicon-chevron-right"></span>
      <span class="sr-only">Next</span>
    </a>

  </div>
</div>

</body>
</html>
